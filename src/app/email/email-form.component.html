<div class="container mt-5 row" >
  <div class="col-2"></div>
  <div class="col-md-8 col-sm-12"><form class="contact-form" (submit)="sendEmail($event)">
    <label>Nombre:</label>
    <input class="form-control" type="text" name="user_name" required/>
    <label>Telefono:</label>
    <input class="form-control" type="number" name="user_phone" />
    <label>Email:</label>
    <input  class="form-control" type="email" name="user_email" required/>
    <label>Queja o Sugerencia:</label>
    <textarea class="form-control" name="message"></textarea>
    <br />
    <input class="btn btn-primary " (click)="sendnotify()" type="submit" value="Enviar" />
  </form></div>
  <div class="col-2"></div>
  
  
</div>

<br>
